<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cambiar contraseña</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="modal-content">
    <h2>Restablecer contraseña</h2>
    <p>Escribe tu nueva contraseña:</p>
    <input type="password" id="newPassword" placeholder="Nueva contraseña" />
    <button onclick="cambiarPassword()">Cambiar contraseña</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
  "https://lubryqwofitefnxpzoiu.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." // tu anon key real
);


    async function cambiarPassword() {
      const newPassword = document.getElementById("newPassword").value;

      if (!newPassword) {
        alert("Por favor escribe una nueva contraseña.");
        return;
      }

      const { data, error } = await supabase.auth.updateUser({
        password: newPassword,
      });

      if (error) {
        alert("Error al cambiar la contraseña: " + error.message);
      } else {
        alert("Contraseña actualizada correctamente. Ya puedes iniciar sesión.");
        window.location.href = "/"; // redirige al inicio
      }
    }
  </script>
</body>
</html>
