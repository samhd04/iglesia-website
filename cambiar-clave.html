<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambiar contraseña</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="modal-content">
      <h2>Restablecer contraseña</h2>
      <p>Escribe tu nueva contraseña:</p>
      <input type="password" id="newPassword" placeholder="Nueva contraseña" />
      <button onclick="cambiarPassword()">Cambiar contraseña</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
      const supabase = supabase.createClient(
        "https://lubryqwofitefnxpzoiu.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx1YnJ5cXdvZml0ZWZueHB6b2l1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3Mjg5MTIsImV4cCI6MjA2NjMwNDkxMn0.-pytVRaCeMHV3ktvHJfhqxNjRIYZSh4h8sfigZhhmpk"
      );

      // 1. Establecer sesión desde el token en el hash de la URL
      const hashParams = new URLSearchParams(window.location.hash.slice(1));
      const access_token = hashParams.get("access_token");
      const refresh_token = hashParams.get("refresh_token");

      if (access_token && refresh_token) {
        supabase.auth.setSession({ access_token, refresh_token }).then(() => {
          console.log("✅ Sesión temporal activada desde URL");
        });
      }

      // 2. Esperar a que la sesión esté activa antes de permitir cambiar contraseña
      async function cambiarPassword() {
        const newPassword = document.getElementById("newPassword").value;

        if (!newPassword) {
          alert("Por favor escribe una nueva contraseña.");
          return;
        }

        const { data, error: sessionError } = await supabase.auth.getSession();
        if (!data.session) {
          alert("Debes acceder desde el enlace del correo.");
          return;
        }

        const { error } = await supabase.auth.updateUser({
          password: newPassword,
        });

        if (error) {
          alert("Error al cambiar la contraseña: " + error.message);
        } else {
          alert("Contraseña actualizada correctamente.");
          window.location.href = "/";
        }
      }
    </script>
  </body>
</html>
