<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer contraseña</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="modal-content">
    <h2>Restablecer contraseña</h2>
    <p>Escribe tu nueva contraseña:</p>
    <input type="password" id="newPassword" placeholder="Nueva contraseña" />
    <button onclick="cambiarPassword()">Cambiar contraseña</button>
  </div>

  <!-- ✅ Aquí debajo va tu script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      "https://lubryqwofitefnxpzoiu.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." // tu anon key real
    );

    let sesionEstablecida = false;

    // Inicializar sesión temporal desde la URL
    (async () => {
      const hashParams = new URLSearchParams(window.location.hash.slice(1));
      const access_token = hashParams.get("access_token");
      const refresh_token = hashParams.get("refresh_token");

      if (access_token && refresh_token) {
        const { error } = await supabase.auth.setSession({ access_token, refresh_token });
        if (!error) {
          sesionEstablecida = true;
        }
      }
    })();

    // ✅ Esta función debe estar FUERA del bloque async
    async function cambiarPassword() {
      const newPassword = document.getElementById("newPassword").value;

      if (!newPassword) {
        alert("Por favor escribe una nueva contraseña.");
        return;
      }

      if (!sesionEstablecida) {
        alert("La sesión no está activa. Usa el enlace enviado al correo.");
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        alert("Error al cambiar la contraseña: " + error.message);
      } else {
        alert("Contraseña actualizada correctamente.");
        window.location.href = "/";
      }
    }
  </script>

</body>
</html>
